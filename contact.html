<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Body and Background Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('th.jpg') no-repeat center center fixed; /* Path to your image */
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main Container */
        .contact-container {
            background: rgba(255, 255, 255, 0.3); /* Transparent background */
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            border-radius: 15px;
            backdrop-filter: blur(5px); /* Blur effect for the background */
            text-align: center;
        }

        /* Title Styling */
        h1 {
            color: #007bff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Contact Form Styling */
        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.85); /* Slightly opaque to ensure readability */
        }

        /* Input and Textarea Focus */
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Button Styling */
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* Contact Details Styling */
        .contact-details {
            margin-top: 30px;
            font-size: 16px;
            color: #555;
        }

        .contact-details h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Contact Us</h1>
        
        <!-- Contact Form -->
        <form class="contact-form" id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <!-- Contact Details -->
        <div class="contact-details">
            <h2>Get in Touch</h2>
            <p>Email: info@hospital.com</p>
            <p>Phone: +250780898184</p>
            <p>Address: 123 Health St, Wellness City, Hospital Country</p>
        </div>
    </div>

    <!-- JavaScript for Form Handling -->
    <script>
        const contactForm = document.getElementById('contactForm');

        contactForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            alert(`Thank you ${name}! Your message has been sent.\n\nWe will get back to you at ${email} soon.`);
            
            contactForm.reset(); // Reset form after submission
        });
    </script>
</body>
</html>
